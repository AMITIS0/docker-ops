name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: YOUR_DOCKER_USERNAME # نام کاربری Docker Hub خود را اینجا وارد کنید
        password: YOUR_DOCKER_PASSWORD # رمز عبور Docker Hub خود را اینجا وارد کنید
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: YOUR_DOCKER_USERNAME/ops-node-app:latest # نام کاربری Docker Hub خود را اینجا وارد کنید
