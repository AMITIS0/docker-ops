name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Login to GitHub Container Registry # مرحله لاگین به GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io # آدرس رجیستری GHCR
        username: ${{ github.actor }} # نام کاربری GitHub شما (به صورت خودکار)
        password: ${{ secrets.GITHUB_TOKEN }} # توکن GitHub (به صورت خودکار)

    - name: Build and push Docker image to GHCR # ساخت و پوش ایمیج به GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}/ops-node-app:latest # تگ ایمیج: ghcr.io/نام کاربری گیت‌هاب/نام ریپازیتوری/نام ایمیج:تگ
